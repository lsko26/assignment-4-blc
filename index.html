<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Model Marketplace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>AI Hub Model Marketplace</h1>

    <button id="connectWalletButton">Connect Your Wallet</button>
    <p id="userWallet">No connection</p>

    <h2>Your Balance</h2>
    <p id="tokenBalance">0 AI-Tokens</p>
    <button id="refreshBalanceButton">Refresh the Balance</button>

    <h2>List a New AI Model</h2>
    <form id="listForm">
        <input type="text" id="name" placeholder="Model Name" required><br>
        <input type="text" id="description" placeholder="Model Description" required><br>
        <input type="number" id="price" placeholder="Price in AI-Tokens" required><br>
        <button type="submit">List Model</button>
    </form>

    <h2>Available AI Models</h2>
    <ul id="modelList"></ul>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
